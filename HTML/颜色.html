<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>改变背景颜色</title></head><body><h2>改变背景颜色</h2><button onclick='changeBackgroundColor("red")'>红色</button> <button onclick='changeBackgroundColor("yellow")'>黄色</button> <button onclick='changeBackgroundColor("blue")'>蓝色</button> <button onclick="changeCustomColor()">自定义颜色</button><script>function changeBackgroundColor(o){document.body.style.backgroundColor=o}function changeCustomColor(){var o=prompt("请输入自定义颜色（如#00ff00）：");document.body.style.backgroundColor=o}</script></body></html>
